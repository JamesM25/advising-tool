<include href="view/includes/header.html"></include>


<body>
<include href="view/includes/navbar.html"></include>
<div id="studentForm">
    <div class="container form">
        <h2>Student Advising Form</h2>

        <form class="row g-3" action="#" method="post">
            <div class="form-group px-2">
                <fieldset>
                    <label class="bold-label">Check Previous Completed Classes</label>
                        <div class="row">
                            <repeat group="{{ @courses }}" value="{{ @course }}">
                                <div class="col-6">
                                    <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="{{ @course['ID'] }}" name="courses[]" id="course-{{ @course['ID'] }}"
                                    <check if="{{ in_array(@course['ID'], @form->courses) }}" >
                                        checked
                                    </check>
                                    >
                                    <label class="form-check-label" for="course-{{ @course['ID'] }}">{{ @course['Name'] }}</label>
                                </div>
                                </div>
                            </repeat>
                        </div>
                </fieldset>
                <hr>

                <div class="col-12">
                    <div class="row g-3">
                        <div class="col-12 form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="summer" id="summer"
                            <check if="{{ @form->summer !== false }}">
                                checked
                            </check>
                            >
                            <label class="form-check-label bold-label" for="summer">Include Summer Courses </label>
                        </div>
                        <div class="col-12">
                            <label class="bold-label" for="courses">Classes Per Quarter</label>
                            <input class="form-control" type="number" name="num-courses" id="courses" value="{{ @form->coursesPerQuarter }}" min="1" max="5" required>
                        </div>
                        <div class="col-12">
                            <label class="bold-label" for="notes">Additional notes (experimental, not used if left blank)</label><br>
                            <textarea id="notes" name="notes" maxlength="{{ StudentForm::MAX_NOTES_LENGTH }}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

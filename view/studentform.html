<include href="view/includes/header.html"></include>
<body>
    <form action="#" method="post">
        <fieldset>
            <repeat group="{{ DataLayer::getRequiredCourse() }}" value="{{ @course }}">
                <div>
                    <input type="checkbox" value="{{ @course }}" name="courses[]" id="course-{{ @course }}"
                        <check if="{{ in_array(@course, @form->courses) }}" >
                        checked
                        </check>
                    >
                    <label for="course-{{ @course }}">{{ @course }}</label>
                </div>
            </repeat>
        </fieldset>

        <div>
            <label for="summer">Summer courses</label>
            <input type="checkbox" name="summer" id="summer"
                <check if="{{ @form->summer !== false }}">
                checked
                </check>
            >
        </div>

        <div>
            <label for="courses">Classes per quarter:</label>
            <input type="number" name="num-courses" id="courses" value="{{ @form->coursesPerQuarter }}" min="1" max="5" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
